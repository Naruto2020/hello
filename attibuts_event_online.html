<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribut évènements online</title>
    <style>
      body {
        height: 100vh;
        background-color: rgb(150, 56, 233);
      }
    </style>
  </head>
  <body>
    <p>
      <button>cliquez moi !</button>
    </p>
    <script>
      var buttons = document.getElementsByTagName("button"),
        mybtn = buttons[0];

      var randColor = function () {
        return Math.floor(Math.random() * 256);
      };

      var changeCol = function () {
        var r = randColor(),
          g = randColor(),
          b = randColor();
        document.body.style.backgroundColor =
          "rgb(" + r + "," + g + "," + b + ")";
      };

      mybtn.addEventListener("click", changeCol);
    </script>
  </body>
</html>
